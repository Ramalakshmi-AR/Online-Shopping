{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <div class="row">
        <div class="col-md-5">
            <img src="{{ product.image.url }}" 
                 class="img-fluid rounded shadow" 
                 style="max-height: 450px; object-fit: cover;">
        </div>

        <div class="col-md-7">
            <h2>{{ product.title }}</h2>

            <p class="text-success fw-bold" style="font-size: 1.5rem;">
                â‚¹ {{ product.price }}
            </p>

            <p>{{ product.description }}</p>

            <a href="/add-to-cart/{{ product.id }}/" class="btn btn-primary btn-lg mt-3">
                Add to Cart
            </a>
        </div>
    </div>

</div>

{% endblock %}
