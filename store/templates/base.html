<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Shopping</title>

 
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
          
    {% load static %}
<link rel="stylesheet" href="{% static 'store/css/style.css' %}">


</head>

<body>



<nav class="navbar navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="/">E-Shopping</a>

        <!-- ðŸ” SEARCH BAR HERE -->
       <form method="GET" action="/search/" class="d-flex">
    <input type="text" class="form-control" name="q" placeholder="Search products..." required>
    <button class="btn btn-primary ms-2" type="submit">Search</button>
</form>
<a href="{% url 'login_user' %}" class="login-btn">Login</a>

        <a href="/cart/" class="btn btn-warning ms-3">Cart</a>
    </div>
</nav>
{% if messages %}
<div class="container mt-3">
    {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }}">
            {{ msg }}
        </div>
    {% endfor %}
</div>
{% endif %}


<!-- Main Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
